    현재는 <em>CSS 효과와 함께</em> 철자 오류 등을 강조하는 용도로 <u>사용됍니다.</u> <br>
    <strong>s</strong> 태그는 더 이상 유효하지 않은 정보를 취소선과 함께 나타내죠.
